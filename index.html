<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frogger Bonk - LAMBOCORGI Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-game-wrapper">
    <div id="game-header">
      <div id="game-title">LAMBOCORGI</div>
      <a id="join-button" href="https://x.com/lambocorgi" target="_blank">JOIN LAMBOCORGI</a>
    </div>

    <div id="game-container">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="game-info">
        <div>Lives: <span id="lives">3</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="current-level">1</span></div>
        <div>Shield: <span id="shield-status">Off</span></div>
      </div>
      <div id="game-over-screen">
        <h2 id="game-over-text"></h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-button">Play Again</button>
      </div>
      <div id="level-flash"></div>
    </div>

    <button id="pause-button">Pause</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
