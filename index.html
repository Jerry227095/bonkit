<script>
  // Particle Background
  const canvas = document.getElementById('bonkCanvas');
  const ctx = canvas.getContext('2d');
  let particles = [];
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();
  for (let i = 0; i < 150; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    });
  }
  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#00ffcc';
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.dx; p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(drawParticles);
  }
  drawParticles();

  // Game
  const gameCanvas = document.getElementById("gameCanvas");
  const gameCtx = gameCanvas.getContext("2d");
  const dogImg = new Image();
  dogImg.src = "dog-bonk.png";
  let dogX = 100, dogY = 100;
  const bonkSound = document.getElementById("bonkSound");
  function drawGame() {
    gameCtx.clearRect(0, 0, 300, 300);
    gameCtx.drawImage(dogImg, dogX, dogY, 80, 80);
  }
  gameCanvas.addEventListener("click", function(e) {
    const rect = gameCanvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    if (x > dogX && x < dogX + 80 && y > dogY && y < dogY + 80) {
      dogX = Math.random() * 220;
      dogY = Math.random() * 220;
      bonkSound.currentTime = 0;
      bonkSound.play();
      gameCanvas.style.transform = 'scale(0.95)';
      setTimeout(() => gameCanvas.style.transform = 'scale(1)', 100);
    }
    drawGame();
  });
  dogImg.onload = drawGame;
</script>
