<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Frogger Bonk - WAGBONK Edition</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="main-game-wrapper">
        <div id="game-header">
            <div id="game-title">WAGBONK</div>
            <a id="join-button" href="https://x.com/wagbonk" target="_blank">JOIN WAGBONK</a>
        </div>

        <div id="game-container">
            <div id="game-info">
                <div>Lives: <span id="lives">3</span></div>
                <div>Score: <span id="score">0</span></div>
                <div>Level: <span id="current-level">1</span></div>
            </div>

            <canvas id="gameCanvas" width="400" height="400"></canvas>

            <!-- ðŸ”” Level-Up Animation Overlay -->
            <div id="level-flash">LEVEL 1</div>

            <!-- ðŸ’€ Game Over Screen -->
            <div id="game-over-screen">
                <h2 id="game-over-text"></h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-button">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

    <script src="script.js"></script>
</body>
</html>
