<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger Bonk - WAGBONK Edition</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: 'Press Start 2P', cursive;
            color: #eee;
            flex-direction: column;
            overflow: hidden;
        }
        canvas {
            background-color: #333; /* Canvas default background */
            border: 5px solid #00ffcc;
            display: block;
            margin-top: 20px;
        }
        #game-info {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        #game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            text-align: center;
            z-index: 100;
            display: none;
        }
        #game-over-screen button {
            padding: 15px 30px;
            font-size: 1em;
            background-color: #00ffcc;
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-info">
        Lives: <span id="lives">3</span> | Score: <span id="score">0</span>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas> <div id="game-over-screen">
        <h2 id="game-over-text">GAME OVER!</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-button">Play Again?</button>
    </div>

   <script src="script.js"></script>
</body>
</html>
