<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger Bonk - WAGBONK Edition</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: 'Press Start 2P', cursive; /* A pixel-art font if you can link it */
            color: #eee;
            flex-direction: column;
        }
        canvas {
            background-color: #333; /* Dark background for the game area */
            border: 5px solid #00ffcc; /* WAGBONK theme color */
            display: block;
            margin-top: 20px;
        }
        #game-info {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            text-align: center;
            z-index: 100;
            display: none; /* Hidden by default */
        }
        #game-over-screen button {
            padding: 15px 30px;
            font-size: 1em;
            background-color: #00ffcc;
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-info">
        Lives: <span id="lives">3</span> | Score: <span id="score">0</span>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <div id="game-over-screen">
        <h2 id="game-over-text">GAME OVER!</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-button">Play Again?</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const tileSize = 40; // Size of our grid cells
        const gameWidth = canvas.width;
        const gameHeight = canvas.height;

        // Player (Dog)
        const player = {
            x: gameWidth / 2 - tileSize / 2, // Start in the middle of the bottom road
            y: gameHeight - tileSize,
            width: tileSize,
            height: tileSize,
            speed: tileSize, // Moves one tile at a time
            img: new Image()
        };
        // Ensure your dog-bonk.png is in the same directory as index.html
        // Or provide a correct relative path if it's in a folder (e.g., 'images/dog-bonk.png')
        player.img.src = "dog-bonk.png"; 

        let lives = 3;
        let score = 0;
        let gameActive = true;

        const gameOverScreen = document.getElementById('game-over-screen');
        const gameOverText = document.getElementById('game-over-text');
        const finalScoreSpan = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const livesSpan = document.getElementById('lives');
        const scoreSpan = document.getElementById('score');

        // --- Drawing Functions ---
        function drawPlayer() {
            // Draw the dog image
            ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
        }

        function updateGameInfo() {
            livesSpan.textContent = lives;
            scoreSpan.textContent = score;
        }

        function gameOver(message) {
            gameActive = false;
            gameOverText.textContent = message;
            finalScoreSpan.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        function resetGame() {
            lives = 3;
            score = 0;
            player.x = gameWidth / 2 - tileSize / 2;
            player.y = gameHeight - tileSize;
            gameActive = true;
            gameOverScreen.style.display = 'none';
            updateGameInfo();
            gameLoop(); // Restart the game loop
        }

        // --- Input Handling ---
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return; // Don't allow movement if game is over

            switch (e.key) {
                case 'ArrowUp':
                    player.y = Math.max(0, player.y - player.speed);
                    score += 10; // Simple score for moving forward
                    break;
                case 'ArrowDown':
                    player.y = Math.min(gameHeight - player.height, player.y + player.speed);
                    score -= 5; // Penalize moving back, simple example
                    if (score < 0) score = 0; // Don't let score go negative
                    break;
                case 'ArrowLeft':
                    player.x = Math.max(0, player.x - player.speed);
                    break;
                case 'ArrowRight':
                    player.x = Math.min(gameWidth - player.width, player.x + player.speed);
                    break;
            }
            updateGameInfo();
            // TODO: Add logic for reaching top/winning
            if (player.y === 0) { // Reached the top!
                gameOver("YOU BONKED IT!");
                // For a proper Frogger, you'd reset player position and increment level here
            }
        });

        restartButton.addEventListener('click', resetGame);

        // --- Game Loop ---
        function gameLoop() {
            if (!gameActive) return;

            // Clear canvas
            ctx.clearRect(0, 0, gameWidth, gameHeight);

            // Draw game elements
            // TODO: Draw roads, water, obstacles
            drawPlayer();

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // --- Start the game ONLY after the player image loads ---
        player.img.onload = () => {
            updateGameInfo();
            gameLoop();
        };

        // If for some reason the image doesn't load (e.g., bad path),
        // you might want a fallback or error message.
        player.img.onerror = () => {
            console.error("Failed to load player image: dog-bonk.png");
            // Optionally, draw a red square or some fallback
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            updateGameInfo();
            gameLoop(); // Still start the game even if image fails
        };
    </script>
</body>
</html>
